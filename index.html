<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LA4YOU PAYMENT</title>
  <style>
    /* ====== STYLE LOADING ====== */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #2e0249;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: "Poppins", sans-serif;
      font-size: 22px;
      letter-spacing: 2px;
    }

    #loading::after {
      content: "LOADING...";
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    /* ====== STYLE BODY ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://ibb.co.com/3mYZ7TQH/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ====== CARD PAYMENT ====== */
    .card {
      background: rgba(50, 0, 70, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.4);
      padding: 30px;
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #bb00ff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    /* ====== BUTTON STYLE ====== */
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #a020f0, #6a0dad);
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #bb00ff, #5c009e);
      transform: scale(1.03);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #d9b3ff;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading"></div>

  <!-- MAIN CONTENT -->
  <div class="card" id="content" style="display:none;">
    <img src="https://ibb.co.com/3mYZ7TQH.jpg" alt="Foto Profil" class="profile">

    <h1>LA4YOU PAYMENT</h1>
    <p>Pembayaran Aman dan Cepat</p>

    <a href="https://link.dana.id/qr/085879616788" class="btn">ðŸ’° Bayar via DANA</a>
    <a href="https://wa.me/6285879616788?text=Halo%20LA4YOU%2C%20Saya%20ingin%20konfirmasi%20pembayaran%20A/N%20Akbar." class="btn">ðŸ’¬ Hubungi via WhatsApp</a>

    <footer>
      DANA: 085879616788 <br>
      A/N: Akbar
    </footer>
  </div>

  <script>
    // Simulasi loading
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 2000);
    });
  </script>
</body>
</html>
